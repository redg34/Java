<div class="row">
  <div class="col xs12">
    <a [routerLink]="['/', 'dashboard']">Back</a>
  </div>
</div>
<div class="course" *ngFor="let course of courses">
  {{ course.title }}
  <span (click)="showHide(course)">Show / Hide</span>
  <div class="modules" [hidden]="!course.isSelected">
    <ul *ngFor="let module of course.modules">
      <li>{{ module.name }}</li>
    </ul>
  </div>
</div>
